<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="/css/farbtastic.css"/>
        <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/farbtastic.js"></script>

        <!--생성자 함수를 선언할 스크립트-->
        <script>
            function Point(event, target) {
                this.x = event.pageX - $(target).position().left;
                this.y = event.pageY - $(target).position().top;
            }
        </script>

        <!--프로그램 처리와 관련된 코드를 작성할 스크립트-->
        <script>
            $(document).ready(function () {
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');

                var width = 5;
                var opacity = 1.0;
                var pressure = 1.0;
                var color = '#000000';
                var isDown = false;
                var newPoint, oldPoint;

                $("#colorpicker").farbtastic(function (data) {
                    color = data;
                });

                canvas.addEventListener('mousedown', function (event) {
                    isDown = true;
                    oldPoint = new Point(event, this);
                });

                canvas.addEventListener('mouseup', function () {
                    isDown = false;
                });

                canvas.addEventListener('mousemove', function (event) {
                    if(isDown) {
                        newPoint = new Point(event, this);
                        socket.emit('draw', {
                            width: width,
                            color: color,
                            x1: oldPoint.x,
                            y1: oldPoint.y,
                            x2: newPoint.x,
                            y2: newPoint.y
                        });
                        oldPoint = newPoint;
                    }
                });

                $("#sliderA").change(function () {
                    width = $(this).val();
                });

                $("#sliderB").change(function () {
                    opacity = $(this).val() / 100;
                });

                var socket = io.connect();
                socket.emit('join', '<%= room %>');
                socket.on('line', function (data) {
                    context.lineWidth = data.width;
                    context.strokeStyle = data.color;
                    context.globalAlpha = opacity * pressure;
                    context.beginPath();
                    context.moveTo(data.x1, data.y1);
                    context.lineTo(data.x2, data.y2);
                    context.stroke();
                });
            });
        </script>
        <script>
        </script>
    </head>
    <body>
        <table border="10">
            <tr>
                <td rowspan="3">
                    <!--캔버스-->
                    <canvas id="canvas" width="1200" height="800"></canvas>
                </td>
                <td height="200">
                    <!--색상선택기-->
                    <div id="colorpicker"></div>
                </td>
            </tr>
            <tr>
                <td height="25">
                    <!--슬라이더: 두께 선택-->
                    <input id="sliderA" type="range" min="0" max="20" value="5"/><br/>
                    <!--슬라이더: 투명도 선택-->
                    <input id="sliderB" type="range" min="0" max="100"/><br/>
                </td>
            </tr>
            <tr>
                <td style="background: orange;"></td>
            </tr>
        </table>
    </body>
</html>
