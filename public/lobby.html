<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lobby Page</title>
    <script src="//code.jquery.com/jquery-1.12.0.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function () {
            //웹서버포트로 connection
            //var socket = io.connect('http://algo.dongduk.ac.kr:3389');
            //여기서부턴연지코드//
            function getRoomList() {
                // Ajax를 수행합니다.
                $.getJSON('/room?dummy='+(new Date()).getTime(), function (data) {
                    // 반복을 수행합니다.
                    $('#container').html('');
                    $.each(data, function (index, item) {
                        // 문서 객체를 추가합니다.
                        $('<button></button>').attr({
                            'data-room': item
                        }).text('Room Name: ' + item).appendTo('#container');
                    });
                });
            }
            getRoomList();

            // Socket 처리를 수행합니다.
            var socket = io.connect();
            socket.on('create room', function (data) {
                // 문서 객체를 추가합니다.
                $('<button></button>').attr({
                    'data-room': data
                }).text('Room Number: ' + data).appendTo('#container');
            });
            socket.on('denied',function(data){
                //여기서 data는 denied된 메세지를 서버에서 반환해준거야!
                alert(data);
            });
            socket.on('accepted', function(data){
                var room = $(this).attr('data-room');
                alert(data + '방에 입장하셨습니다');
                // 페이지를 이동합니다.
                location = '/chat/' + data;
            });
            // 이벤트를 연결합니다.
            $('#container').on('click', 'button', function () {
                // 변수를 선언합니다.
                var room = $(this).attr('data-room');
                alert('클릭인거냐!!');
                // 페이지를 이동합니다.
                location = '/chat/' + room;
            });

            $('body > button').click(function () {
                // 변수를 선언합니다.
                var room = $('#room').val();

                // 소켓 이벤트를 발생시킵니다.
                socket.emit('create_room', room);

                alert('방을 만들었따!!');
                // 페이지를 이동합니다.
                location = '/chat/' + room;                
            });
        });
    </script>
</head>
<body>
    <h1>Real Time Chatroom</h1>
    <hr/>
    <p class="name" id="myName"></p>
    <hr/>
    <span>방 이름: </span>
    <input id="room" />
    <button>방 생성</button>
    <hr />
    <div id="container">
        <!--방이 생긴다-->
    </div>
</body>
</html>
