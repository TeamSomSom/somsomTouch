<html>
    <head>
        <title>sign up</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/sign_up.css" type="text/css">
    </head>
    <body>

        <div class="container">
          <div id="logo" class="text-center">
              <img src="images/sign_up_logo.png"/>
          </div>
    
          <div class="row">
            <div class="col-md-12 order-md-1">
              <h4 class="mb-3"></h4>
              <form method="POST" action="/process/signup" class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="username">ID</label>
                  <div class="input-group">
                    <input type="text" class="form-control" name="id" id="userid" placeholder="사용하실 아이디를 입력하세요." required>
                    <div class="invalid-feedback" style="width: 100%;">
                      Your ID is required.
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                        <label for="username">PASSWORD</label>
                        <div class="input-group">
                          <input type="password" class="form-control" name="password" id="pw" placeholder="사용하실 비밀번호를 입력하세요." required>
                          <div class="invalid-feedback" style="width: 100%;">
                            Your password is required.
                          </div>
                        </div>
                </div>
                <div class="mb-3">
                        <label for="username">PASSWORD CONFIRM</label>
                        <div class="input-group">
                          <input type="password" class="form-control" name="pwConfirm" id="pwConfirm" placeholder="사용하실 비밀번호를 다시 한 번 입력하세요." required>
                          <div class="invalid-feedback" style="width: 100%;">
                            Your password confirm is required.
                          </div>
                        </div>
                </div>
                <div class="mb-3">
                  <label for="email">EMAIL</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="이메일을 입력하세요.">
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-warning btn-lg btn-block" type="submit">SIGN UP</button>
              </form>
            </div>
          </div>
    
          <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2017-2018 Company Name</p>
          </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
      
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
      
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
          </script>
    </body>
</html>
